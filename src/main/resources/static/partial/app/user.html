<script type="text/javascript">
(function(){
    'use strict';
    function ProgramController($scope, $injector){
        var vm = this;
        vm.number = 3588500;
        vm.text = "module user test";
    }
    
    ProgramController.injector = ["$scope", "$injector"];
    angular.module("programModule")
    .controller("ProgramController", ProgramController);
})();
</script>
<div id="program" data-dynamic-controller="ProgramController as vm">
    <p>{{program.id}}</p>
    <input type="text" class="k-textbox" data-ng-model="program.id"></input>
    <input type="text" data-ng-model="vm.text"></input>
    <p>{{vm.number}}</p>
    <p>{{vm.text}}</p>
    <p>{{vm.number | currency}}</p>

</div>
