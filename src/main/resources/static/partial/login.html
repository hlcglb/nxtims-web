<div class="alert alert-danger" ng-show="controller.error">
There was a problem logging in. Please try again.
</div>
<form role="form" ng-submit="controller.login()">
    <div class="form-group">
        <label for="username">Username:</label> <input type="text" class="form-control k-textbox" id="username" name="username"
            ng-model="controller.credentials.username" />
    </div>
    <div class="form-group">
        <label for="password">Password:</label> <input type="password" class="form-control k-textbox" id="password"
            name="password" ng-model="controller.credentials.password" />
    </div>
    <kendo-button type="submit" class="btn btn-primary">Login</kendo-button>
</form>
